<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Type Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
        }

        .card {
            border-radius: 1rem;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: scale(1.03);
        }

        .form-control:hover {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .result-box {
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            transition: transform 0.2s ease;
        }

        .footer:hover {
            transform: scale(1.05);
            color: #333;
        }

        .popup {
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .overlay {
            display: none;
            position: fixed;
            z-index: 999;
            background: rgba(255, 255, 255, 0.9);
            top: 0; left: 0;
            width: 100%; height: 100%;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="overlay" id="loadingOverlay">Detecting Document Type...</div>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Document Type Detector</h3>
        <form method="POST" enctype="multipart/form-data" onsubmit="showOverlay()">
            <div class="mb-3">
                <label for="document" class="form-label">Choose a PDF or DOCX file</label>
                <input class="form-control" type="file" name="document" id="document" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload & Detect</button>
        </form>

        {% if result %}
        <div class="alert alert-success text-center result-box popup">
             <strong>Detected Document Type:</strong><br> {{ result }}
        </div>
        <script>
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });
        </script>
        {% endif %}
    </div>

    <div class="footer">
        Built with ðŸ’» and â˜• by Aditya Niture
    </div>
</div>

<script>
    function showOverlay() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }
</script>

</body>
</html>
